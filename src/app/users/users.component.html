<main>
  <h1>Registros de usuarios</h1>
  <!-- 
    Comprobamos que exista informaciÃ³n en el array
   -->
  <ol *ngIf="usersList.length >= 1" class="list-group list-group-numbered">
    <!-- 
      Si la hay entonces interamos los elementos.
     -->
    <li *ngFor="let user of usersList" class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">Registro de Usuario</div>
        {{ user.username }}
        {{ user.date }} a las {{ user.time }}
      </div>
    </li>
  </ol>
</main>
