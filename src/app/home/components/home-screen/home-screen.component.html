<span>Bienvenido {{ username }}</span>
<br />
<span>¿Qué número deseas calcular?</span>
<br />
<br />
<input type="number" #numberToFind />
<br />
<div *ngIf="ListNumbers.length >= 1">
  <ul *ngFor="let element of ListNumbers">
    <li>{{ element.number }}</li>
  </ul>
</div>
<br />
<button (click)="getMultiples(numberToFind.value)">Enviar numero</button>
<br />
