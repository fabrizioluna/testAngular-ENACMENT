<main>
  <h1>Registros generales</h1>
  <!-- 
    Comprobamos primero que existan datos en el array 
  -->
  <ol *ngIf="allLogs.length >= 1" class="list-group list-group-numbered">
    <!-- 
      Si los hay entonces iteramos por cada uno de los elementos.
     -->
    <li *ngFor="let log of allLogs" class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">Registro de {{ log.user_name }}</div>
        Fecha: {{ log.date }} a las {{ log.time }}
        <br />
        <br />
        NÃºmero ingresado:
        {{ log.requests[0].enteredNumber }}
        <h3>El resultado fue:</h3>
        <div *ngFor="let request of log.requests[0].operationResult">
          <li class="color_{{ request.color }}">
            {{ request }}
          </li>
        </div>
      </div>
    </li>
  </ol>
</main>
